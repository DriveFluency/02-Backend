    patch:
      parameters:
      - description: TOKEN
        in: header
        name: token
        required: true
        type: string
      - description: Item ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
      summary: Modificar un campo del pack
    put:
      parameters:
      - description: TOKEN
        in: header
        name: token
        required: true
